# Network - listen on all interfaces for Docker networking
bind 0.0.0.0

# Port
port 6379

# Disable protected mode for Docker internal network
protected-mode no

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Disable persistence (cache only - no need to save to disk)
save ""
appendonly no

# Logging
loglevel notice
