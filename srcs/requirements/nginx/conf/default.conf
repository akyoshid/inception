server {
    # Wait for HTTPS connections on port 443
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name ${DOMAIN_NAME};

    # Certificate file
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    # Allow only TLSv1.2 and TLSv1.3
    ssl_protocols TLSv1.2 TLSv1.3;

    # Public directory
    # (the mapping between URLs and actual files is based on this)
    root /var/www/html;

    # A high-priority file loaded when a directory is accessed
    # (PHP prioritized for WordPress)
    index index.php index.html;

    # Adminer - exact match for /adminer (redirect to adminer.php)
    location = /adminer {
        return 302 /adminer.php;
    }

    # Adminer - handle adminer.php and all its requests
    location ~ ^/adminer\.php(/|$) {
        # Proxy matching requests to port 8080 of the adminer container
        # Because the URI portion is not appended, the original URI is forwarded
        proxy_pass http://adminer:8080;
        # Set the Host header sent to the upstream to the original hostname
        # Affect such as cookies
        proxy_set_header Host $host;
        # Pass the client's real IP to the destination
        # Useful for logs and access control
        proxy_set_header X-Real-IP $remote_addr;
        # Pass along the relayed proxy IP information as well
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Pass the original request scheme (http/https)
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static site - proxy to static-site container
    location /site/ {
        proxy_pass http://static-site:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Service Monitor - proxy to monitor container
    location /monitor {
        proxy_pass http://monitor:8083/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Matches all paths that start with '/'
    location / {
        # If a static file exists, return it as is
        # If a directory exists, return its index.php or index.html
        # If not, internally redirect to WordPress's index.php
        try_files $uri $uri/ /index.php?$args;
    }

    # Matches paths that end with ".php"
    location ~ \.php$ {
        # Load all parameters required to run FastCGI (PHP)
        include snippets/fastcgi-php.conf;
        # Forward processing to 
        #  port 9000 of the wordpress container where php-fpm is running
        fastcgi_pass wordpress:9000;
    }
}
